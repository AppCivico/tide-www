      -
        label: "Data"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DDTHH:mm:ss[Z]" # date sample 2018-03-06T14:48:47-03:00
      -
        label: "Rascunho"
        name: "draft"
        widget: "boolean"
        default: true
      -
        label: "layout"
        name: "layout"
        widget: "hidden"
        default: "single"
      -
        label: "type"
        name: "type"
        widget: "hidden"
        default: "biblioteca"
      -
        label: "Conteúdo"
        name: "body"
        widget: "markdown"
  -
    label: "Sobre"
    name: "sobre"
    folder: "content/sobre"
