      -
        label: "layout"
        name: "layout"
        widget: "hidden"
        default: "single"
      -
        label: "type"
        name: "type"
        widget: "hidden"
        default: "sobre"
      -
        label: "Conteúdo"
        name: "body"
        widget: "markdown"
  -
    label: "Pesquisa"
    name: "pesquisa"
