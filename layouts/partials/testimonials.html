{{ with first 3 (sort ((where .Site.Pages ".Params.role" "testimonials") "weight" "desc")) }}
<section class="testimonials">
  <div class="container">
    <h4>Conhe√ßa mais sobre o debate</h4>
  </div>
  <div class="slider" id="js-depoimentos">
    <p class="js-loading-indicator">Carregando...</p>
  </div>
  <noscript>
    <div class="slider">
      {{ range . }}
        <blockquote>
          <div class="testimonials__content">
            <figure>
              {{ with .Params.video }}
                <a href="#video">
              {{ end }}
                <img src="{{ .Params.Image }}" alt="{{ .Params.Alt }}">
              {{ with .Params.video }}
                </a>
              {{ end }}
            </figure>
            <p>{{ .Content | plainify }}</p>
            {{ if .Params.Name }}
            <footer><cite>{{ .Params.Name }}</cite></footer>
            {{ end }}
          </div>
        </blockquote>
      {{ end }}
    </div>
  </noscript>
</section>
{{ end }}
