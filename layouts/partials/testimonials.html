<section class="testimonials">
  <div class="container">
    <h4>Depoimentos</h4>
  </div>
  <div class="slider" id="js-depoimentos">
    <p class="js-loading-indicator">Carregando...</p>
  </div>
  <noscript>
    <div class="slider">
      {{ range first 3 (sort ((where .Site.Pages ".Params.role" "testimonials") "weight" "desc")) }}
      <blockquote>
        <div class="testimonials__content">
          <figure>
            <img src="{{ .Params.Image }}" alt="{{ .Params.Alt }}">
          </figure>
          <p>{{ .Content | plainify }}</p>
          {{ if .Params.Name }}
          <footer><cite>{{ .Params.Name }}</cite></footer>
          {{ end }}
        </div>
      </blockquote>
      {{ end }}
    </div>
  </noscript>
</section>
